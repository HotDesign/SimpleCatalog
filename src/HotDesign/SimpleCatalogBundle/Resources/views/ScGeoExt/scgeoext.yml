scgeoext:
    pattern:  /
    defaults: { _controller: "SimpleCatalogBundle:ScGeoExt:index" }

scgeoext_show:
    pattern:  /{id}/show
    defaults: { _controller: "SimpleCatalogBundle:ScGeoExt:show" }

scgeoext_new:
    pattern:  /new
    defaults: { _controller: "SimpleCatalogBundle:ScGeoExt:new" }

scgeoext_create:
    pattern:  /create
    defaults: { _controller: "SimpleCatalogBundle:ScGeoExt:create" }
    requirements: { _method: post }

scgeoext_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "SimpleCatalogBundle:ScGeoExt:edit" }

scgeoext_update:
    pattern:  /{id}/update
    defaults: { _controller: "SimpleCatalogBundle:ScGeoExt:update" }
    requirements: { _method: post }

scgeoext_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "SimpleCatalogBundle:ScGeoExt:delete" }
    requirements: { _method: post }
